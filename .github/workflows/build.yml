---
name: Build

on:
  workflow_call:

jobs:
  build:
    name: ğŸ‘·â€â™€ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘¥  Clone repository
        uses: actions/checkout@v2

      - name: ğŸ’» Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ–¨ï¸  Print node/npm version
        run: node -v && npm -v

      - name: âš™ï¸  NPM install
        run: npm ci

      - name: ğŸ—ï¸  Build production bundle
        run: npm run build

      - name: ğŸ”¢ Add build version number
        run: echo "${{github.run_id}}" > ./build/build.txt

      - name: â¬†ï¸  Upload build files
        uses: actions/upload-artifact@v2
        with:
          name: giveitaway-build
          path: build/

---
name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    name: ğŸ“¦  Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ‘¥  Clone repository
        uses: actions/checkout@v2

      - name: â¬‡ï¸  Download build files
        uses: actions/download-artifact@v2
        with:
          name: giveitaway-build
          path: build/

      - name: ğŸš«  Remove sourcemaps from production bundle
        run: rm -rf build/**/*.map

      - name: ğŸª„  Install Serverless
        run: |
          npm i -g serverless@2.69
          sls plugin install -n serverless-s3-sync

      - name: ğŸ¥¸ Assume AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::402952170352:role/GithubActionsDeployer
          role-session-name: "giveitaway-ui-pipeline-${{ github.run_number }}"
          aws-region: ap-southeast-2

      - name: ğŸª† Serverless deploy
        run: sls deploy --stage ${{ inputs.environment }}
